name: deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.409
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet publish -c Release
    - uses: actions/checkout@v2
    - uses: borales/actions-yarn@v2.3.0
    - name: stelz
      run: |
        cd /home/runner/work/LinkShorter/LinkShorter/LinkShorter/frontend
        yarn install 
        yarn build
        ls -la bin/Release/netcoreapp3.1/publish
        ls -la dist
        
    


